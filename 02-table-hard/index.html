<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица о топовых животных / HARD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th class="primary">Животное</th>
        <th>Среда обитания</th>
        <th>средний вес</th>
        <th>Особенности</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Слон</th>
        <td>Саванна, Джунгли</td>
        <td>5000 кг</td>
        <td>Крупнейшее наземное млекоплетающее, обладает превосходной памятью</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th scope="row">Тигр</th>
        <td>Леса, джунгли, тундра</td>
        <td>200-300 кг</td>
        <td>Крупнейший представитель кошачьих, хороший плавец</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th scope="row">Орел</th>
        <td>Горы, степи</td>
        <td>3-6</td>
        <td>Мастер воздушных потоков, имеет острое зрение</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
